name: ddev-agents
version: 1.0.0
description: "Standardized AI Agent environment for Wunder.io projects."

project_files:
  - docker-compose.agents.yaml
  - .devcontainer/devcontainer.json
  - .agents
  - web-build
  - web-entrypoint.d
post_install_actions:
  - rm -rf ../.devcontainer
  - mv .devcontainer ..
  - rm -rf ../.agents
  - mv .agents ..
  - mkdir -p ../.vscode && cp ../.agents/mcp.json ../.vscode/mcp.json
  # Prepare directory for homeadditions SSH (keys generated on devcontainer start)
  - mkdir -p ../.ddev/homeadditions/.ssh
  - chmod 700 ../.ddev/homeadditions/.ssh
  - echo "ðŸš€ DDEV Agents installed."
  - echo "ðŸ‘‰ Run 'ddev restart' to build the Agents container and generate SSH keys."
  - echo "ðŸ‘‰ SSH keys will be auto-generated on first start and synced to homeadditions."
  - echo "ðŸ‘‰ Then reopen VS Code in the Container."
